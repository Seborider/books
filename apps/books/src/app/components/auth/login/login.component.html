<div class="page-container">
    <div class="login-container">
        <form
            class="form-wrapper"
            [formGroup]="loginUserForm"
            (ngSubmit)="submit()"
        >
            <div>Please enter your credentials</div>
            <input
                class="input slow-appear username-exists"
                type="text"
                placeholder="Username"
                formControlName="username"
                [ngClass]="{'username-exists' : loginUserForm.controls.username.errors?.['existingUser'] }"
            />
            <div
                class="error-message slow-appear"
                *ngIf="loginUserForm.controls.username.dirty && !loginUserForm.controls.username?.errors?.['existingUser']"
            >
                This Username is not registered.
            </div>
            <input
                class="input slow-appear"
                type="password"
                placeholder="Password"
                formControlName="password"
            />
            <div
                class="error-message slow-appear"
                *ngIf="submitClicked && loginUserForm.errors?.['invalidCredentials'] &&
                    loginUserForm.controls.password.touched"
            >
                No correct password was provided.
            </div>

            <button class="button background side" type="submit">
                log in
            </button>
            <div class="hint-message">
                Don't have an account?
                <a class="link" routerLink="/signup">Sign up!</a>
            </div>
        </form>
    </div>
</div>
